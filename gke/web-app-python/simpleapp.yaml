apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    run: simpleapp
  name: simpleapp
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      run: simpleapp
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: simpleapp
    spec:
      containers:
      - image: gcr.io/amiteinav-sandbox/simpleapp
        imagePullPolicy: Always
        name: simpleapp
        ports:
        - containerPort: 8000
        protocol: TCP
      resources: {}
      terminationMessagePath: /dev/termination-log
      terminationMessagePolicy: File
    dnsPolicy: ClusterFirst
    restartPolicy: Always
    schedulerName: default-scheduler
    securityContext: {}
    terminationGracePeriodSeconds: 30

apiVersion: v1
kind: Service
metadata:
  labels:
    run: simpleapp
  name: simpleapp
  namespace: default
spec:
   externalTrafficPolicy: Cluster
  ports:
    port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    run: simpleapp
  sessionAffinity: None
  type: LoadBalancer